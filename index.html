<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="bg-primary text-white py-3">
      <div class="container">
        <h1 class="text-center">Todo App</h1>
      </div>
    </header>
    <main class="my-4">
      <div class="container">
        <div class="card shadow">
          <div class="card-body">
            <form action="#" id="taskForm">
              <div class="mb-3">
                <label for="taskInput" class="form-label">Task</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskInput"
                  placeholder="Enter your task"
                  required
                />
              </div>
              <div class="d-grid gap-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="addButton"
                >
                  Add Task
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="my-4">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="filterInput"
              placeholder="Filter tasks"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="filterButton"
            >
              Filter
            </button>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-success" id="sortButton">
              Sort Tasks
            </button>
            <button class="btn btn-outline-danger" id="clearButton">
              Clear Tasks
            </button>
          </div>
        </div>
        <ul class="list-group" id="taskList">
          <!-- Dynamic task items will appear here -->
        </ul>
      </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
